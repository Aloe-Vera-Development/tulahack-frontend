<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      ::-moz-selection {
        background: #29993491;
      }
    </style>
  </head>

  <body class="text-center" >
  <script>
    function myFunction() {
      var x = document.getElementById("inputPassword");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
      <form class="form-signing container w-25 p-25">
        <div class="d-inline-block align-items-center flex-column">
          <h1 class="h3 mb-3 font-weight-normal">Войти</h1>
          <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email" required autofocus style="border-radius: 3rem;">
          <input type="password" id="inputPassword" class="form-control my-2" placeholder="Пароль" required style="border-radius: 3rem;">
        </div>

        <div class="mb-3">
          <label>
            <input type="checkbox" onclick="myFunction()"> Показать пароль
          </label>
          <a href="#"><u>забыл пароль</u></a>
        </div>

        <div class="d-flex flex-column">
        <button class="btn btn-default btn-success btn-block rounded-pill my-2" type="submit">Войти</button>
        <button class="btn btn-default btn-success btn-block rounded-pill my-2" type="submit">Регистрация</button>
        </div>
      </form>


  <p class="mt-5 mb-3 text-muted">&copy;team Aloe Vera</p>
  </body>
</html>
