<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>

    <!-- Фавиконка -->
    <link rel="apple-touch-icon" sizes="180x180" href="../res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../res/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../res/favicon/favicon-16x16.png">
    <link rel="manifest" href="../res/favicon/site.webmanifest">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="../styles/bootstrap.min.css">


    <!-- CSS конкретно для этой страницы -->
    <link rel="stylesheet" href="../styles/custom/login.css">
    <link rel="stylesheet" href="../styles/custom/styles.css">
</head>

<body>
    <main style="height: calc(100vh - 86px);">
        <!-- Navbar -->
        <div class="navbar_wrapper">
            <nav class="navbar_seedcare navbar navbar-expand-lg navbar-light bg-light">
                <!-- TODO: Разобраться с тем  почему не работает навбар тогглер или вырезать его -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo"
                    aria-controls="navbarTogglerDemo" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">SeedCare</a>

                <!-- <div class="navbar_collapse_disabled" id="navbarTogglerDemo"> -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <!-- <a class="nav-link" href="#">Домой <span class="sr-only">(current)</span></a> -->
                            <a class="nav-link" href="#">Календарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Мои Растения</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">База Знаний</a>
                        </li>
                    </ul>
                    <div class="flex_spacer"></div>
                    <!-- <div class="profile_mini">
                        <a href="#">Роман Лернер</a>
                        <img src="../res/avatar.png" alt="аватар">
                    </div> -->
                </div>
            </nav>
        </div>

        <div class="login_content_wrapper">

            <!-- Login form -->
            <form class="login_form container w-25 p-25">
                <div class="d-inline-block align-items-center flex-column mb-3">
                    <h1 class="h3 mb-3 font-weight-normal" style="text-align:center;">Войти</h1>
                    <input type="email" id="inputEmail" class="form-control my-2" placeholder="Email" required autofocus
                        style="border-radius: 3rem" />
                    <input type="password" id="inputPassword" class="form-control my-2" placeholder="Пароль" required
                        style="border-radius: 3rem" />
                    <label class="login_form__secondary  show_password">
                        <input type="checkbox" onclick="myFunction()" />Показать пароль
                    </label>
                </div>

                <div class="d-flex flex-column">
                    <button class="btn btn-default btn-success btn-block rounded-pill my-2" type="submit">
                        Войти
                    </button>
                    <a href="#">
                        <button type="button" class="btn btn-default btn-success btn-block rounded-pill mb-3"
                            style="width:100%;">
                            Регистрация
                        </button>
                    </a>
                    <a href="#" class="login_form__secondary" style="text-align: center;"><u>Забыли пароль?</u></a>
                </div>
            </form>

            <img src="../res/login_vegetables.png" alt="Овощи!">
        </div>

    </main>
    <footer>
        <p>Разработано в рамках хакатона TulaHack2022</p>
        <p>© Aloe Vera, 2022</p>

    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("inputPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
